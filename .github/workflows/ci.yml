# CI workflow for pytorch-sparse-solve
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        torch-version: ['2.2.0', '2.4.0']
        exclude:
          - python-version: '3.12'
            torch-version: '2.2.0'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch==${{ matrix.torch-version }} --index-url https://download.pytorch.org/whl/cpu
        pip install numpy

    - name: Install package
      run: pip install -e .

    - name: Test solvers
      run: |
        python -c "
        import torch
        from pytorch_sparse_solver.module_a import cg, bicgstab, gmres
        from pytorch_sparse_solver import solve, check_module_a_available

        print('PyTorch version:', torch.__version__)
        print('Module A available:', check_module_a_available())

        # Create test system
        n = 100
        torch.manual_seed(42)
        A = torch.randn(n, n, dtype=torch.float64)
        A = A @ A.T + torch.eye(n, dtype=torch.float64) * n
        b = torch.randn(n, dtype=torch.float64)

        # Test CG
        x, info = cg(A, b, tol=1e-6, maxiter=1000)
        res = torch.norm(A @ x - b) / torch.norm(b)
        assert res < 1e-5, f'CG failed: {res}'
        print(f'CG: residual={res:.2e}')

        # Test BiCGStab
        x, info = bicgstab(A, b, tol=1e-6, maxiter=1000)
        res = torch.norm(A @ x - b) / torch.norm(b)
        assert res < 1e-5, f'BiCGStab failed: {res}'
        print(f'BiCGStab: residual={res:.2e}')

        # Test GMRES
        x, info = gmres(A, b, tol=1e-6, restart=30, maxiter=1000)
        res = torch.norm(A @ x - b) / torch.norm(b)
        assert res < 1e-4, f'GMRES failed: {res}'
        print(f'GMRES: residual={res:.2e}')

        # Test unified interface
        x, result = solve(A, b, method='cg', backend='module_a')
        assert result.converged, 'Unified interface failed'
        print(f'Unified: residual={result.residual:.2e}')

        print('All tests passed!')
        "

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: pip install flake8

    - name: Lint with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 src/pytorch_sparse_solver/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings (non-blocking)
        flake8 src/pytorch_sparse_solver/ --count --exit-zero --max-line-length=127 --statistics

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: pip install build

    - name: Build package
      run: python -m build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
